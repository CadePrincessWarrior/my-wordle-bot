name: Run Wordle Bot

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  play:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # --- CRITICAL STEP: Install Chrome and Driver ---
      - name: Install Google Chrome and Driver Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable unzip
          # Download and install the compatible chromedriver manually
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
          DRIVER_URL="https://storage.googleapis.com/chrome-for-testing-public/$(echo $CHROME_VERSION | cut -d'.' -f1)/linux64/chromedriver-linux64.zip"
          wget $DRIVER_URL -O chromedriver.zip
          unzip chromedriver.zip
          sudo mv chromedriver /usr/bin/chromedriver
          sudo chmod +x /usr/bin/chromedriver
          
      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Bot
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: python main.py
