name: Run Wordle Bot

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  play:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # --- FINAL FIX: Use Dedicated GitHub Action to Install Chrome Driver ---
      - name: Install Google Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@latest
        with:
          # This action automatically installs Chrome and the compatible ChromeDriver
          # and ensures it is available on the PATH for Selenium to find.
          
      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Bot
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: python main.py
